[build]
builder = "nixpacks"

# Tell Nixpacks to skip the build step (backend is pure JS, no build needed)
[build.env]
NIXPACKS_BUILD_CMD = "echo 'No build needed for backend'"
NIXPACKS_INSTALL_CMD = "cd backend && npm install"
NIXPACKS_START_CMD = "cd backend && node src/index.js"
NIXPACKS_NODE_VERSION = "20"

[deploy]
startCommand = "cd backend && node src/index.js"
healthcheckPath = "/health"
restartPolicyType = "ON_FAILURE"
